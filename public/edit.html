<!DOCTYPE html>
    <head>
        <title>Edit Details</title>
        

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="js/controller.js"></script>
</head>
<body ng-app="myApp" ng-controller="formCtrl" >
    <div class="container">
        <br/><br/><br/>
        <h3>Edit Student Details :</h3>
        <br/>
        <form ng-submit="students(userinfo)" ng-init="editId()">  
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" ng-model="userinfo.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birthday</label>
                <input type="text" ng-model="userinfo.dob" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" ng-model="userinfo.address" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" ng-model="userinfo.age" class="form-control">
            </div>
           
            <button type="submit" ng-click="redirect()" class="btn btn-primary">Submit</button>
        </form>
        
    </div>     
</body>
</html>
